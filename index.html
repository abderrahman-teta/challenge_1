<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div  class="card">
            <img src="images/illustration-hero.svg" alt="" >
            <div>
                <div class="dec">
                    <h3>Order Summary</h3>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device wherever you like!</p>
                </div>
                
                <div class="plan">
                    <img src="images/icon-music.svg" alt="Music icon" >
                    <div class="plan-midle">
                        <h4>Annual Plan</h4>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
    
                </div>
                
            </div>
            <button class="submit">Proceed to payment</button>
                <button class="cancle">Cancle | Order</button>
        </div>
    </div>
   
</body>
</html>
